<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增書籍 - 後台管理</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2232/2232688.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="config.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = { theme: { extend: { colors: { wakatake: '#5DAC81', wakatake_dark: '#488c68', chitose: '#316745', sumi: '#303133', rikyu: '#888E7E', gofun: '#fffffc' } } } }
    </script>
    <style>
        body {
            background-color: #f7f6f2;
            background-image: url("data:image/svg+xml,%3Csvg width='100%25' height='100%25' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.6' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E");
            color: #303133;
        }
    </style>
</head>
<body class="font-sans min-h-screen">

    <nav class="bg-chitose text-white px-6 py-4 shadow-lg sticky top-0 z-50 border-b border-white/10">
        <div class="container mx-auto flex justify-between items-center">
            <span class="font-bold text-xl tracking-wide flex items-center gap-2"><i class="fas fa-cog"></i> 管理員後台</span>
            <a href="index.html" class="bg-white/10 hover:bg-white/20 px-4 py-2 rounded-lg transition text-sm font-bold flex items-center gap-2 border border-white/20 backdrop-blur-sm shadow-sm hover:shadow-md">
                <i class="fas fa-arrow-left"></i> 返回圖書首頁
            </a>
        </div>
    </nav>

    <div class="container mx-auto px-6 py-12 flex justify-center">
        <div class="bg-gofun rounded-2xl shadow-xl w-full max-w-4xl overflow-hidden border border-stone-200">
            <div class="bg-wakatake px-8 py-6 text-white">
                <h3 class="text-2xl font-bold"><i class="fas fa-plus-circle"></i> 新增書籍入庫</h3>
                <p class="opacity-90 text-sm mt-1">請填寫詳細書籍資訊以建立索引</p>
            </div>
            
            <form onsubmit="addBook(event)" class="p-8 grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="space-y-6">
                    <div><label class="block text-sm font-bold text-sumi mb-2">ISBN <span class="text-red-500">*</span></label><input name="ISBN" required class="w-full border-stone-200 bg-stone-50 border p-3 rounded-lg focus:ring-2 focus:ring-wakatake focus:bg-white outline-none transition text-sumi"></div>
                    <div><label class="block text-sm font-bold text-sumi mb-2">書名 <span class="text-red-500">*</span></label><input name="Title" required class="w-full border-stone-200 bg-stone-50 border p-3 rounded-lg focus:ring-2 focus:ring-wakatake focus:bg-white outline-none transition text-sumi"></div>
                    <div class="grid grid-cols-2 gap-4">
                        <div><label class="block text-sm font-bold text-rikyu mb-2">作者</label><input name="Author" class="w-full border-stone-200 bg-stone-50 border p-3 rounded-lg focus:ring-2 focus:ring-wakatake focus:bg-white outline-none transition text-sumi"></div>
                        <div><label class="block text-sm font-bold text-rikyu mb-2">出版社</label><input name="Publisher" class="w-full border-stone-200 bg-stone-50 border p-3 rounded-lg focus:ring-2 focus:ring-wakatake focus:bg-white outline-none transition text-sumi"></div>
                    </div>
                </div>
                <div class="space-y-6">
                    <div><label class="block text-sm font-bold text-sumi mb-2">書籍分類</label><div class="relative"><select name="Category" id="bookCategoryInput" class="w-full border-stone-200 bg-stone-50 border p-3 rounded-lg focus:ring-2 focus:ring-wakatake focus:bg-white outline-none transition appearance-none cursor-pointer text-sumi"></select><div class="absolute inset-y-0 right-0 flex items-center px-3 pointer-events-none text-rikyu"><i class="fas fa-chevron-down text-xs"></i></div></div></div>
                    <div><label class="block text-sm font-bold text-sumi mb-2">入庫數量</label><input name="TotalCopies" type="number" value="1" min="1" class="w-full border-stone-200 bg-stone-50 border p-3 rounded-lg focus:ring-2 focus:ring-wakatake focus:bg-white outline-none transition text-sumi"></div>
                    <div><label class="block text-sm font-bold text-rikyu mb-2">封面圖片網址 (URL)</label><input name="CoverUrl" class="w-full border-stone-200 bg-stone-50 border p-3 rounded-lg focus:ring-2 focus:ring-wakatake focus:bg-white outline-none transition text-sumi"></div>
                </div>
                <div class="col-span-1 md:col-span-2 space-y-6">
                    <div><label class="block text-sm font-bold text-sumi mb-2">書籍簡介</label><textarea name="Description" rows="4" class="w-full border-stone-200 bg-stone-50 border p-3 rounded-lg focus:ring-2 focus:ring-wakatake focus:bg-white outline-none transition text-sumi"></textarea></div>
                    <button type="submit" class="w-full bg-wakatake text-white py-4 rounded-xl font-bold hover:bg-wakatake_dark text-lg shadow-lg hover:shadow-xl transition transform active:scale-[0.99] flex justify-center items-center gap-2"><i class="fas fa-check"></i> 確認新增入庫</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('libraryUser'));
            if (!user || (user.Role !== 'Admin' && user.Role !== 'admin')) { alert('權限不足'); window.location.href = 'index.html'; return; }
            const sel = document.getElementById('bookCategoryInput');
            if (sel && typeof CONFIG !== 'undefined' && CONFIG.CATEGORIES) { sel.innerHTML = ''; CONFIG.CATEGORIES.forEach(c => { const opt = document.createElement('option'); opt.value = c; opt.textContent = c; sel.appendChild(opt); }); } else { if(sel) sel.innerHTML = '<option value="其他">載入失敗(預設其他)</option>'; }
        });
        async function addBook(e) {
            e.preventDefault(); const data = Object.fromEntries(new FormData(e.target).entries());
            try { const btn = e.target.querySelector('button'); const orgText = btn.innerHTML; btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 處理中...'; btn.disabled = true;
                const res = await fetch(`${CONFIG.API_URL}/admin/books`, { method: 'POST', body: JSON.stringify(data) }); const result = await res.json();
                btn.innerHTML = orgText; btn.disabled = false;
                if(res.ok) { if(confirm('新增成功！是否留在本頁繼續新增？')) { e.target.reset(); } else { window.location.href = 'index.html'; } } else { alert('新增失敗: ' + result.message); }
            } catch(e) { alert('系統錯誤'); }
        }
    </script>
</body>
</html>
