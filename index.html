<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雲端圖書館 - 首頁</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2232/2232688.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="config.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = { 
            theme: { 
                extend: { 
                    colors: { 
                        wakatake: '#5DAC81',       // 若竹色 (亮點)
                        wakatake_dark: '#488c68',  
                        chitose: '#316745',        // 千歲綠 (導航背景)
                        sumi: '#303133',           // 墨色 (主文字)
                        rikyu: '#888E7E',          // 利休鼠 (次要文字)
                        gofun: '#fffffc',          // 胡粉 (卡片背景)
                    } 
                } 
            } 
        }
    </script>
    <style>
        body {
            background-color: #f7f6f2; /* 淺米色基底 */
            background-image: url("data:image/svg+xml,%3Csvg width='100%25' height='100%25' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.6' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E");
            color: #303133;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f7f6f2; }
        ::-webkit-scrollbar-thumb { background: #888E7E; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #5DAC81; }
    </style>
</head>
<body class="font-sans min-h-screen flex flex-col">

    <nav class="bg-chitose shadow-lg sticky top-0 z-50 border-b border-white/10">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold tracking-wider text-white flex items-center gap-2 hover:text-white/80 transition shadow-black drop-shadow-md">
                <i class="fas fa-book-open"></i> 雲端圖書館
            </a>
            <div id="navAuthSection" class="flex items-center gap-3"></div>
        </div>
    </nav>

    <header class="py-16 relative">
        <div class="container mx-auto px-6 text-center relative z-10">
            <h1 class="text-4xl md:text-5xl font-bold text-sumi mb-4 tracking-tight drop-shadow-sm">探索知識的海洋</h1>
            <p class="text-rikyu mb-8 text-lg font-medium tracking-wide"> </p>
            
            <div class="max-w-4xl mx-auto flex flex-col md:flex-row gap-4 p-4 bg-gofun/90 backdrop-blur-sm rounded-2xl shadow-xl border border-stone-200/60">
                <div class="relative md:w-1/4 border-b md:border-b-0 md:border-r border-stone-200">
                    <i class="fas fa-filter absolute left-4 top-3.5 text-rikyu/70"></i>
                    <select id="category" class="w-full bg-transparent text-sumi pl-10 pr-4 py-3 rounded-xl outline-none focus:bg-stone-50 transition appearance-none cursor-pointer font-medium">
                        <option value="All">全部分類</option>
                    </select>
                </div>
                <div class="relative flex-1">
                    <i class="fas fa-search absolute left-4 top-3.5 text-rikyu/70"></i>
                    <input type="text" id="keyword" placeholder="輸入書名、作者或 ISBN..." class="w-full bg-transparent text-sumi pl-10 pr-4 py-3 rounded-xl outline-none focus:bg-stone-50 transition placeholder-rikyu/40 font-medium">
                </div>
                <button onclick="searchBooks()" class="bg-wakatake text-white px-8 py-3 rounded-xl font-bold shadow-md hover:bg-wakatake_dark hover:shadow-lg transition duration-300 flex items-center justify-center gap-2 tracking-wide">
                    <i class="fas fa-search"></i> 搜尋
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12 flex-grow">
        <div id="results" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            </div>
    </main>

    <footer class="bg-sumi text-[#eae8e1] py-8 text-center mt-auto border-t-4 border-wakatake">
        <p class="font-medium tracking-wider">&copy; 2025 Cloud Library System.</p>
    </footer>

    <div id="authModal" class="hidden fixed inset-0 bg-sumi/70 backdrop-blur-sm flex items-center justify-center z-[60] px-4 transition-opacity duration-300">
        <div class="bg-gofun rounded-2xl shadow-2xl w-full max-w-md relative p-8 transform scale-100 transition-transform duration-300 border border-stone-200">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-rikyu hover:text-sumi w-8 h-8 flex items-center justify-center rounded-full hover:bg-stone-100 transition"><i class="fas fa-times"></i></button>
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-sumi">歡迎回來</h2>
                <p class="text-sm text-rikyu mt-1">請登入以繼續借閱書籍</p>
            </div>
            <div class="flex border-b border-stone-200 mb-6">
                <button onclick="switchTab('login')" id="tabLogin" class="flex-1 py-3 font-bold text-wakatake border-b-2 border-wakatake transition-colors">登入</button>
                <button onclick="switchTab('register')" id="tabRegister" class="flex-1 py-3 font-bold text-rikyu border-b-2 border-transparent hover:text-sumi transition-colors">註冊</button>
            </div>
            <form id="loginForm" onsubmit="handleLogin(event)" class="space-y-5">
                <div><label class="block text-xs font-bold text-rikyu uppercase mb-1">帳號 (UserID)</label><input name="UserID" required class="w-full border-stone-200 bg-stone-50 border px-4 py-3 rounded-xl focus:ring-2 focus:ring-wakatake focus:bg-white outline-none transition text-sumi"></div>
                <div><label class="block text-xs font-bold text-rikyu uppercase mb-1">密碼</label><input name="Password" type="password" required class="w-full border-stone-200 bg-stone-50 border px-4 py-3 rounded-xl focus:ring-2 focus:ring-wakatake focus:bg-white outline-none transition text-sumi"></div>
                <button class="w-full bg-wakatake text-white py-3 rounded-xl font-bold shadow-lg hover:bg-wakatake_dark transform active:scale-95 transition">立即登入</button>
            </form>
            <form id="registerForm" onsubmit="handleRegister(event)" class="space-y-5 hidden">
                <div><label class="block text-xs font-bold text-rikyu uppercase mb-1">設定帳號</label><input name="UserID" required class="w-full border-stone-200 bg-stone-50 border px-4 py-3 rounded-xl focus:ring-2 focus:ring-wakatake focus:bg-white outline-none transition text-sumi"></div>
                <div><label class="block text-xs font-bold text-rikyu uppercase mb-1">您的姓名</label><input name="Name" required class="w-full border-stone-200 bg-stone-50 border px-4 py-3 rounded-xl focus:ring-2 focus:ring-wakatake focus:bg-white outline-none transition text-sumi"></div>
                <div><label class="block text-xs font-bold text-rikyu uppercase mb-1">設定密碼</label><input name="Password" type="password" required class="w-full border-stone-200 bg-stone-50 border px-4 py-3 rounded-xl focus:ring-2 focus:ring-wakatake focus:bg-white outline-none transition text-sumi"></div>
                <button class="w-full bg-wakatake text-white py-3 rounded-xl font-bold shadow-lg hover:bg-wakatake_dark transform active:scale-95 transition">註冊會員</button>
            </form>
        </div>
    </div>

    <script>
        const BTN_STYLE = "bg-white/10 hover:bg-white/20 px-4 py-2 rounded-lg transition text-sm font-bold flex items-center gap-2 border border-white/20 backdrop-blur-sm text-white shadow-sm hover:shadow-md";

        let currentUser = JSON.parse(localStorage.getItem('libraryUser')) || null;

        document.addEventListener('DOMContentLoaded', () => {
            initCategories();
            updateNavUI();
            searchBooks();
        });

        function initCategories() {
            const sel = document.getElementById('category');
            if (typeof CONFIG !== 'undefined' && CONFIG.CATEGORIES) {
                CONFIG.CATEGORIES.forEach(c => {
                    const opt = document.createElement('option');
                    opt.value = c;
                    opt.textContent = c;
                    sel.appendChild(opt);
                });
            }
            const urlParams = new URLSearchParams(window.location.search);
            const catParam = urlParams.get('category');
            if (catParam) sel.value = catParam;
        }

        function updateNavUI() {
            const nav = document.getElementById('navAuthSection');
            const user = JSON.parse(localStorage.getItem('libraryUser'));
            
            if (user) {
                const isAdmin = (user.Role === 'Admin' || user.Role === 'admin');
                let actionBtn = '';
                if (isAdmin) {
                    actionBtn = `
                        <a href="admin.html" class="${BTN_STYLE}"><i class="fas fa-plus"></i> <span class="hidden md:inline">新增</span></a>
                        <a href="my_books.html" class="${BTN_STYLE}"><i class="fas fa-users-cog"></i> <span class="hidden md:inline">管理</span></a>
                    `;
                } else {
                    actionBtn = `
                        <a href="my_books.html" class="${BTN_STYLE}"><i class="fas fa-book-reader"></i> 借閱 (${user.BorrowedBooks ? user.BorrowedBooks.length : 0})</a>
                    `;
                }
                nav.innerHTML = `
                    <span class="text-sm font-medium text-white/90 hidden md:inline tracking-wide">Hi, ${user.Name}</span> 
                    ${actionBtn} 
                    <button onclick="logout()" class="${BTN_STYLE}"><i class="fas fa-sign-out-alt"></i> 登出</button>
                `;
            } else {
                nav.innerHTML = `<button onclick="openModal('login')" class="${BTN_STYLE}">登入 / 註冊</button>`;
            }
        }

        async function searchBooks() {
            const cat = document.getElementById('category').value;
            const kw = document.getElementById('keyword').value;
            const div = document.getElementById('results');
            
            div.innerHTML = '<div class="col-span-full text-center py-20 text-rikyu"><i class="fas fa-spinner fa-spin text-3xl"></i></div>';

            try {
                const res = await fetch(`${CONFIG.API_URL}/books?category=${cat}&q=${kw}`);
                const books = await res.json();
                div.innerHTML = '';
                
                if(books.length === 0) {
                    div.innerHTML = '<div class="col-span-full text-center py-20 text-rikyu text-lg font-medium">沒有找到相關書籍</div>';
                    return;
                }

                const isAdmin = currentUser && (currentUser.Role === 'Admin' || currentUser.Role === 'admin');

                books.forEach(book => {
                    let btns = '';
                    if (isAdmin) {
                        // 管理員按鈕：白色底，深色字，懸停變色，保持專業感
                        btns = `
                            <div class="flex gap-3 mt-4 pt-4 border-t border-stone-100">
                                <a href="edit_book.html?isbn=${book.ISBN}" class="flex-1 bg-white border border-stone-200 text-sumi hover:border-wakatake hover:text-wakatake hover:shadow-md text-center py-2.5 rounded-xl text-sm font-bold transition flex items-center justify-center gap-2"><i class="fas fa-edit"></i> 修改</a>
                                <button onclick="deleteBook('${book.ISBN}')" class="flex-1 bg-white border border-stone-200 text-rikyu hover:border-red-400 hover:text-red-500 hover:shadow-md py-2.5 rounded-xl text-sm font-bold transition flex items-center justify-center gap-2"><i class="fas fa-trash-alt"></i> 刪除</button>
                            </div>`;
                    } else {
                        const isBorrowed = currentUser && currentUser.BorrowedBooks && currentUser.BorrowedBooks.includes(book.ISBN);
                        const hasStock = book.AvailableCopies > 0;
                        if (!currentUser) {
                            btns = `<button onclick="openModal('login')" class="w-full bg-stone-100 text-rikyu py-2.5 rounded-xl mt-4 font-bold text-sm hover:bg-stone-200 hover:text-sumi transition">登入以借閱</button>`;
                        } else if (isBorrowed) {
                            // 歸還按鈕：框線風格，與借閱區分
                            btns = `<button onclick="returnBook('${book.ISBN}')" class="w-full bg-white border-2 border-wakatake text-wakatake py-2 rounded-xl mt-4 font-bold text-sm hover:bg-wakatake hover:text-white transition shadow-sm"><i class="fas fa-undo"></i> 歸還書籍</button>`;
                        } else if (hasStock) {
                            // 借閱按鈕：主色若竹色
                            btns = `<button onclick="borrowBook('${book.ISBN}')" class="w-full bg-wakatake text-white py-2.5 rounded-xl mt-4 font-bold text-sm hover:bg-wakatake_dark shadow-md hover:shadow-lg transition"><i class="fas fa-book-reader"></i> 立即借閱</button>`;
                        } else {
                            btns = `<button disabled class="w-full bg-stone-100 text-stone-400 border border-stone-200 py-2.5 rounded-xl mt-4 font-bold text-sm cursor-not-allowed">已全數借完</button>`;
                        }
                    }

                    div.innerHTML += `
                        <div class="bg-gofun rounded-2xl p-5 shadow-sm hover:shadow-xl hover:-translate-y-1 transition duration-300 flex flex-col h-full border border-stone-200/60 group relative overflow-hidden">
                            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-wakatake to-chitose opacity-0 group-hover:opacity-100 transition"></div>
                            
                            <a href="book_detail.html?isbn=${book.ISBN}" class="block relative aspect-[3/4] w-full mb-4 bg-stone-100 rounded-xl overflow-hidden flex items-center justify-center">
                                <img src="${book.CoverUrl}" class="max-w-full max-h-full object-contain drop-shadow-md group-hover:scale-105 transition duration-500" alt="${book.Title}" onerror="this.src='https://via.placeholder.com/300x400?text=No+Cover'">
                                <div class="absolute top-2 right-2 bg-sumi/70 text-white text-xs px-2 py-1 rounded backdrop-blur-sm shadow-sm">
                                    <i class="fas fa-layer-group"></i> ${book.AvailableCopies}
                                </div>
                            </a>
                            
                            <div class="flex-grow">
                                <div class="text-xs text-wakatake font-bold mb-1 tracking-wide uppercase">${book.Category}</div>
                                <a href="book_detail.html?isbn=${book.ISBN}" class="hover:text-wakatake transition block">
                                    <h3 class="font-bold text-sumi text-lg leading-tight mb-1 line-clamp-2" title="${book.Title}">${book.Title}</h3>
                                </a>
                                <p class="text-sm text-rikyu line-clamp-1">${book.Author}</p>
                            </div>
                            
                            ${btns}
                        </div>`;
                });
            } catch(e) { console.error(e); }
        }

        async function borrowBook(isbn) {
            if(!confirm('確認借閱?')) return;
            const res = await fetch(`${CONFIG.API_URL}/books/${isbn}/borrow`, { method: 'POST', body: JSON.stringify({UserID: currentUser.UserID}) });
            if(res.ok) { alert('借閱成功'); currentUser.BorrowedBooks.push(isbn); localStorage.setItem('libraryUser', JSON.stringify(currentUser)); searchBooks(); } else { alert('失敗'); }
        }
        async function returnBook(isbn) {
            if(!confirm('確認歸還?')) return;
            const res = await fetch(`${CONFIG.API_URL}/books/${isbn}/return`, { method: 'POST', body: JSON.stringify({UserID: currentUser.UserID}) });
            if(res.ok) { alert('歸還成功'); currentUser.BorrowedBooks = currentUser.BorrowedBooks.filter(b => b !== isbn); localStorage.setItem('libraryUser', JSON.stringify(currentUser)); searchBooks(); } else { alert('失敗'); }
        }
        async function deleteBook(isbn) {
            if(!confirm('確認刪除?')) return;
            const res = await fetch(`${CONFIG.API_URL}/admin/books/${isbn}`, { method: 'DELETE' });
            if(res.ok) { alert('已刪除'); searchBooks(); } else { alert('刪除失敗'); }
        }

        function openModal(t) { document.getElementById('authModal').classList.remove('hidden'); switchTab(t); }
        function closeModal() { document.getElementById('authModal').classList.add('hidden'); }

        function switchTab(t) {
            const isLogin = (t === 'login');
            document.getElementById('loginForm').className = isLogin ? 'space-y-5' : 'hidden';
            document.getElementById('registerForm').className = !isLogin ? 'space-y-5' : 'hidden';
            const tabL = document.getElementById('tabLogin');
            const tabR = document.getElementById('tabRegister');
            tabL.className = isLogin ? "flex-1 py-3 font-bold text-wakatake border-b-2 border-wakatake transition-colors" : "flex-1 py-3 font-bold text-rikyu border-b-2 border-transparent hover:text-sumi transition-colors";
            tabR.className = !isLogin ? "flex-1 py-3 font-bold text-wakatake border-b-2 border-wakatake transition-colors" : "flex-1 py-3 font-bold text-rikyu border-b-2 border-transparent hover:text-sumi transition-colors";
        }

        async function handleLogin(e) {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(e.target));
            const res = await fetch(`${CONFIG.API_URL}/login`, { method: 'POST', body: JSON.stringify(data)});
            const ret = await res.json();
            if(res.ok) { currentUser = ret; localStorage.setItem('libraryUser', JSON.stringify(currentUser)); closeModal(); updateNavUI(); searchBooks(); } else alert(ret.message);
        }
        async function handleRegister(e) {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(e.target));
            const res = await fetch(`${CONFIG.API_URL}/register`, { method: 'POST', body: JSON.stringify(data)});
            if(res.ok) { alert('註冊成功，請登入'); switchTab('login'); } else alert('失敗');
        }
        function logout() { localStorage.removeItem('libraryUser'); location.reload(); }
    </script>
</body>

</html>
