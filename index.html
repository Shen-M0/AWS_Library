<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雲端圖書館</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="config.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>tailwind.config = { theme: { extend: { colors: { wakatake: '#5DAC81', wakatake_dark: '#488c68' } } } }</script>
</head>
<body class="bg-gray-50 text-gray-700 font-sans min-h-screen flex flex-col">

    <nav class="bg-wakatake shadow-lg text-white sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold tracking-wider"><i class="fas fa-book-open"></i> 雲端圖書館</a>
            <div id="navAuthSection"></div>
        </div>
    </nav>

    <header class="bg-white shadow-sm py-10">
        <div class="container mx-auto px-6 text-center">
            <h1 class="text-4xl font-bold text-wakatake mb-8">探索知識的海洋</h1>
            <div class="max-w-3xl mx-auto flex gap-2 p-2 bg-gray-100 rounded-lg">
                <select id="category" class="bg-transparent border-r border-gray-300 px-4 py-2 outline-none">
                    <option value="All">全部分類</option>
                </select>
                <input type="text" id="keyword" placeholder="書名 / 作者 / ISBN" class="flex-1 bg-transparent px-4 py-2 outline-none">
                <button onclick="searchBooks()" class="bg-wakatake text-white px-8 py-2 rounded shadow hover:bg-wakatake_dark">搜尋</button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-6 py-10 flex-grow">
        <div id="results" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    </main>

    <div id="authModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 px-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md relative p-8">
            <button onclick="closeModal()" class="absolute top-4 right-4"><i class="fas fa-times"></i></button>
            <div class="flex border-b mb-4">
                <button onclick="switchTab('login')" id="tabLogin" class="flex-1 py-2 font-bold text-wakatake border-b-2 border-wakatake">登入</button>
                <button onclick="switchTab('register')" id="tabRegister" class="flex-1 py-2 text-gray-400">註冊</button>
            </div>
            <form id="loginForm" onsubmit="handleLogin(event)" class="space-y-4">
                <input name="UserID" placeholder="帳號" required class="w-full border p-2 rounded">
                <input name="Password" type="password" placeholder="密碼" required class="w-full border p-2 rounded">
                <button class="w-full bg-wakatake text-white py-2 rounded font-bold">登入</button>
            </form>
            <form id="registerForm" onsubmit="handleRegister(event)" class="space-y-4 hidden">
                <input name="UserID" placeholder="帳號" required class="w-full border p-2 rounded">
                <input name="Name" placeholder="姓名" required class="w-full border p-2 rounded">
                <input name="Password" type="password" placeholder="密碼" required class="w-full border p-2 rounded">
                <button class="w-full bg-blue-500 text-white py-2 rounded font-bold">註冊</button>
            </form>
        </div>
    </div>

    <script>
        let currentUser = JSON.parse(localStorage.getItem('libraryUser')) || null;

        document.addEventListener('DOMContentLoaded', () => {
            initCategories(); // 1. 載入分類
            updateNavUI();
            searchBooks();
        });

        function initCategories() {
            const sel = document.getElementById('category');
            
            // 1. 載入 CONFIG 中的分類
            if (typeof CONFIG !== 'undefined' && CONFIG.CATEGORIES) {
                CONFIG.CATEGORIES.forEach(c => {
                    const opt = document.createElement('option');
                    opt.value = c;
                    opt.textContent = c;
                    sel.appendChild(opt);
                });
            }

            // 2. [新增] 檢查網址參數並預選分類
            const urlParams = new URLSearchParams(window.location.search);
            const catParam = urlParams.get('category');
            if (catParam) {
                // 嘗試設定下拉選單的值
                sel.value = catParam;
                
                // 如果網址帶的分類不在選單內 (例如 'All' 或無效值)，預設會保持原狀 (全部分類)
            }
        }

        function updateNavUI() {
            const nav = document.getElementById('navAuthSection');
            if (currentUser) {
                const isAdmin = (currentUser.Role === 'Admin' || currentUser.Role === 'admin');
                let adminBtn = isAdmin ? `<a href="admin.html" class="bg-yellow-500 text-white px-3 py-1 rounded font-bold mr-2">新增書籍</a>` : '';
                nav.innerHTML = `<span>Hi, ${currentUser.Name}</span> ${adminBtn} <button onclick="logout()" class="bg-gray-600 text-white px-3 py-1 rounded">登出</button>`;
            } else {
                nav.innerHTML = `<button onclick="openModal('login')" class="bg-white text-wakatake px-4 py-2 rounded font-bold">登入/註冊</button>`;
            }
        }

        async function searchBooks() {
            const cat = document.getElementById('category').value;
            const kw = document.getElementById('keyword').value;
            const res = await fetch(`${CONFIG.API_URL}/books?category=${cat}&q=${kw}`);
            const books = await res.json();
            
            const div = document.getElementById('results');
            div.innerHTML = '';
            
            const isAdmin = currentUser && (currentUser.Role === 'Admin' || currentUser.Role === 'admin');

            books.forEach(book => {
                let btns = '';
                
                if (isAdmin) {
                    // 管理員: 修改 / 刪除
                    btns = `
                        <div class="flex gap-2 mt-2">
                            <a href="edit_book.html?isbn=${book.ISBN}" class="flex-1 bg-blue-500 text-white text-center py-1 rounded">修改</a>
                            <button onclick="deleteBook('${book.ISBN}')" class="flex-1 bg-red-500 text-white py-1 rounded">刪除</button>
                        </div>`;
                } else {
                    // 使用者: 借閱 / 還書 / 無庫存
                    const isBorrowed = currentUser && currentUser.BorrowedBooks && currentUser.BorrowedBooks.includes(book.ISBN);
                    const hasStock = book.AvailableCopies > 0;

                    if (!currentUser) {
                        btns = `<button onclick="openModal('login')" class="w-full bg-gray-500 text-white py-1 rounded mt-2">登入以借閱</button>`;
                    } else if (isBorrowed) {
                        // 已經借了 -> 顯示還書
                        btns = `<button onclick="returnBook('${book.ISBN}')" class="w-full bg-green-500 text-white py-1 rounded mt-2">歸還書籍</button>`;
                    } else if (hasStock) {
                        btns = `<button onclick="borrowBook('${book.ISBN}')" class="w-full bg-wakatake text-white py-1 rounded mt-2">立即借閱</button>`;
                    } else {
                        btns = `<button disabled class="w-full bg-gray-300 text-gray-500 py-1 rounded mt-2">已借完</button>`;
                    }
                }

                // index.html 內的 searchBooks 迴圈修正片段
                div.innerHTML += `
                    <div class="bg-white rounded shadow p-4 flex flex-col h-full hover:shadow-lg transition">
                        <a href="book_detail.html?isbn=${book.ISBN}" class="block aspect-[3/4] w-full mb-3 bg-gray-100 rounded overflow-hidden flex items-center justify-center">
                            <img src="${book.CoverUrl}" 
                                class="max-w-full max-h-full object-contain hover:scale-105 transition duration-300"
                                alt="${book.Title}">
                        </a>
                        
                        <a href="book_detail.html?isbn=${book.ISBN}" class="hover:text-wakatake transition">
                            <h3 class="font-bold text-lg truncate mb-1" title="${book.Title}">${book.Title}</h3>
                        </a>
                        <p class="text-sm text-gray-500 mb-2">${book.Author}</p>
                        
                        <div class="mt-auto pt-2 border-t border-gray-100">
                            <div class="flex justify-between items-center mb-2">
                                <span class="text-xs bg-gray-100 px-2 py-1 rounded text-gray-600">庫存: ${book.AvailableCopies}</span>
                                <span class="text-xs text-gray-400">${book.Category}</span>
                            </div>
                            ${btns}
                        </div>
                    </div>`;
            });
        }

        // --- 功能實作 ---
        
        async function borrowBook(isbn) {
            if(!confirm('確認借閱?')) return;
            const res = await fetch(`${CONFIG.API_URL}/books/${isbn}/borrow`, {
                method: 'POST', body: JSON.stringify({UserID: currentUser.UserID})
            });
            if(res.ok) {
                alert('借閱成功');
                currentUser.BorrowedBooks.push(isbn);
                localStorage.setItem('libraryUser', JSON.stringify(currentUser));
                searchBooks();
            } else { alert('失敗'); }
        }

        async function returnBook(isbn) {
            if(!confirm('確認歸還?')) return;
            const res = await fetch(`${CONFIG.API_URL}/books/${isbn}/return`, {
                method: 'POST', body: JSON.stringify({UserID: currentUser.UserID})
            });
            if(res.ok) {
                alert('歸還成功');
                currentUser.BorrowedBooks = currentUser.BorrowedBooks.filter(b => b !== isbn);
                localStorage.setItem('libraryUser', JSON.stringify(currentUser));
                searchBooks();
            } else { alert('失敗'); }
        }

        async function deleteBook(isbn) {
            if(!confirm('確認刪除?')) return;
            // 注意 API 路徑
            const res = await fetch(`${CONFIG.API_URL}/admin/books/${isbn}`, { method: 'DELETE' });
            if(res.ok) { alert('已刪除'); searchBooks(); } 
            else { alert('刪除失敗'); }
        }

        // Modal 與 Auth 相關函式 (省略，請複製上個版本的 handleLogin/Register/switchTab 等)
        function openModal(t) { document.getElementById('authModal').classList.remove('hidden'); switchTab(t); }
        function closeModal() { document.getElementById('authModal').classList.add('hidden'); }


        function switchTab(t) {
            const isLogin = (t === 'login');
            // 切換表單顯示
            document.getElementById('loginForm').className = isLogin ? 'space-y-4' : 'hidden';
            document.getElementById('registerForm').className = !isLogin ? 'space-y-4' : 'hidden';
            
            // 切換分頁按鈕樣式 (使用若竹色 #5DAC81)
            const tabL = document.getElementById('tabLogin');
            const tabR = document.getElementById('tabRegister');
            
            tabL.className = isLogin 
                ? "flex-1 py-2 font-bold text-wakatake border-b-2 border-wakatake" 
                : "flex-1 py-2 font-bold text-gray-400 border-b-2 border-transparent";
            tabR.className = !isLogin 
                ? "flex-1 py-2 font-bold text-wakatake border-b-2 border-wakatake" 
                : "flex-1 py-2 font-bold text-gray-400 border-b-2 border-transparent";
        }


        async function handleLogin(e) {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(e.target));
            const res = await fetch(`${CONFIG.API_URL}/login`, { method: 'POST', body: JSON.stringify(data)});
            const ret = await res.json();
            if(res.ok) {
                currentUser = {UserID: ret.UserID, Name: ret.Name, Role: ret.Role, BorrowedBooks: ret.BorrowedBooks};
                localStorage.setItem('libraryUser', JSON.stringify(currentUser));
                closeModal(); updateNavUI(); searchBooks();
            } else alert(ret.message);
        }
        async function handleRegister(e) {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(e.target));
            const res = await fetch(`${CONFIG.API_URL}/register`, { method: 'POST', body: JSON.stringify(data)});
            if(res.ok) { alert('成功'); switchTab('login'); } else alert('失敗');
        }
        function logout() { localStorage.removeItem('libraryUser'); location.reload(); }
    </script>
</body>
</html>
